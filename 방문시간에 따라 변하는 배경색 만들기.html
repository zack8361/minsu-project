<!DOCTYPE html>
<html>

<title>방문 시간에 따라 변하는 배경색</title>
<head></head>
<body>
    <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr>
    <script>
        var sex = new Date();
        if (sex.getSeconds() %2 ==0)
          document.body.style.backgroundColor = "violet";
        else
          document.body.style.backgroundColor = "aliceblue";

          









    </script>
</body>
</html>
