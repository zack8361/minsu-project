<!DOCTYPE html>
<html>
    <head><title>Array 객체의 메소드 활용</title></head>
    <body>
        <h3>Array 객체의 메소드 활용</h3>
        <hr>
        <script>

            var a = new Array("공", "희", "진");
            var b = new Array("이");


            c = a.concat(b);
            document.write(c + "<br><br>");

            c = a.join("바보");
            document.write(c + "<br><br>");

            c = a.reverse();
            document.write(c + "<br><br>");

            c = a.slice(1,2);
            document.write(c + "<br><br>");
            document.write(a);




        

        </script>






        
    </body>
</html>
