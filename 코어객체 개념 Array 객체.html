<!DOCTYPE html>
<html>
    <title>객체 생성 및 활용</title>
    <head>

    </head>
    <body>
        <h3> 객체 생성 및 활용</h3>
        <hr>
        <script>
            var today = new Date();
            document.write("현재 시간 : " + today.toGMTString() + "<br>");

            //String 객체 생성
            var java = new String("자바 스크립트 공부하기");
            document.write("mystr의 내용 : " + java +"<br>");
            document.write("mystr의 길이 : " + java.length + "<br>");
            
        </script>

    </body>
</html>
